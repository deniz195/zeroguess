[flake8]
max-line-length = 120
extend-ignore = E203
exclude = .git,__pycache__,build,dist,.eggs,*.egg-info
per-file-ignores =
    __init__.py: F401
    tests/*: D
max-complexity = 10
docstring-convention = google
import-order-style = google
application-import-names = zeroguess

[isort]
profile = black
line_length = 120
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
known_first_party = zeroguess
known_third_party = numpy,scipy,torch,matplotlib,tqdm,lmfit,pytest

[tool:autopep8]
max_line_length = 120
aggressive = 2
in-place = true
exclude = .git,__pycache__,build,dist,.eggs,*.egg-info

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_optional = True

[mypy.plugins.numpy.ndarray]
plugin_is_dynamic = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-lmfit.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True 