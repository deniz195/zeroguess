name: ZeroGuess Release

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.7'
    
    - name: Check version consistency
      run: |
        # Extract version from pyproject.toml
        PYPROJECT_VERSION=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml)
        echo "pyproject.toml version: $PYPROJECT_VERSION"
        
        # Extract version from __init__.py
        PACKAGE_VERSION=$(grep -Po '(?<=__version__ = ")[^"]*' zeroguess/__init__.py)
        echo "Package __version__: $PACKAGE_VERSION"
        
        # Check if versions match
        if [ "$PYPROJECT_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "ERROR: Version mismatch! pyproject.toml has version $PYPROJECT_VERSION but package has version $PACKAGE_VERSION"
          echo "Please update the versions to match before releasing."
          exit 1
        fi
        
        echo "Version consistency check passed!"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build and package
      run: |
        python -m build
        
    - name: Check package
      run: |
        twine check dist/*
        
    - name: Publish package to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
        skip_existing: true
        verbose: true
        
    - name: Verify Test PyPI installation
      run: |
        # Wait a moment for the package to be available
        sleep 30
        
        # Create a temporary virtual environment
        python -m venv test_env
        source test_env/bin/activate
        
        # Try to install from Test PyPI
        pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple zeroguess
        
        # Verify installation
        python -c "import zeroguess; print(f'Successfully installed ZeroGuess {zeroguess.__version__} from Test PyPI')"
        
        # Clean up
        deactivate
        rm -rf test_env
        
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip_existing: true 